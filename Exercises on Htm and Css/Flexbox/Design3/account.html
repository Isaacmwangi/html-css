<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design 3</title>
    <link rel="stylesheet" href="./account.css" />
  </head>

  <body>
    
    <div class="navbar">
      <div class="logo">
        <img src="./images/vecor-icon.png" alt="" />
      </div>
      <div class="contacts">
        <p>Home</p>
        <p>Shop</p>
        <p>Contact</p>
        <p>Help</p>
      </div>
      <div class="accounts">
        <div class="shopping">
          <p>Account</p>
          <img src="./images/arrow-down-s-fill 1.png" alt="" />
        </div>
        <div class="shopping">
          <img src="./images/shopping-bag-line 1.png" alt="" />
          <p>3 items</p>
        </div>
        <div>
          <img src="./images/Ellipse.png" alt="" />
        </div>
      </div>
    </div>

    <div class="container">

      <div class="main">
        <div class="summary">
          <div class="account_summary">
            <div class="acc">
              <p>Account</p>
              <img src="./images/subtract-fill 1.png" alt="" />
              <img src="./images/checkbox-circle-fill 2.png" alt="" />
              <img src="./images/subtract-fill 1.png" alt="" />
            </div>
            <div class="acc">
              <p>Shipping</p>
              <img src="./images/subtract-fill 1.png" alt="" />
              <img src="./images/checkbox-circle-fill 2.png" alt="" />
              <img src="./images/subtract-fill 1.png" alt="" />
            
            </div>

            <p>Payment</p>
          </div>

          <div>
            <h3>Account details</h3>
            <form>
              <div class="input">
                <label for="">Email address</label>
                <div class="email">
                  <input
                    type="email"
                    name="email"
                    placeholder="Email@myemail.com"
                  />
                  <img src="./images/checkbox-circle-fill 2.png" alt="" />
                </div>
              </div>
              <div class="input">
                <label for="">Password</label>
                <div class="password">
                  <input
                    type="password"
                    name="password"
                    placeholder="*********"
                  />
                  <img src="./images/checkbox-circle-fill 2.png" alt="" />
                </div>
              </div>
            </form>
          </div>
          <div class="signing">
            <p>Register for account</p>
            <button class="btn">Login</button>
          </div>
          <hr />

          <div class="shipping">
            <p>Cancel Order</p>
            <button class="btn">Shipping details</button>
          </div>
        </div>
      </div>

        <div class="main">
          <div class="order_summary">
            <div>
              <h2>Order Summary</h2>
              <div class="unsplash">
                <img src="./images/unsplash_C29nFCfPVec.png" alt="" />
              </div>
              <div class="order">
                <div>
                  <p>Sony wireless headphone</p>
                  <p>£320.45</p>
                </div>

                <img src="./images/subtract-fill 1.png" alt="" />
                <p>1</p>
                <img src="./images/add-line 1.png" alt="" />
              </div>
            </div>

            <div>
              <p>Gift Card / Discount code</p>
              <div class="apply">
                <input type="text" class="apply_input" />
                <button class="apply_btn">Apply</button>
              </div>
            </div>

            <div class="table">
              <table class="summary-table">
                <tr>
                  <td>Subtotal</td>
                  <td>£316.55</td>
                </tr>
                <tr>
                  <td>Tax</td>
                  <td>£3.45</td>
                </tr>
                <tr>
                  <td>Shipping</td>
                  <td><span style="color: rgb(14, 226, 95);">Free</span></td>
                </tr>
                <tr>
                  <td>Total</td>
                  <td>£320.45</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
